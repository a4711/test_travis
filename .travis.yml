language: python
python:
    - "2.7"

addons:
     artifacts: true

sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update
    # FastLED=126, 
    - platformio lib -g install 126

script:
    #- platformio run
    - platformio ci --board=esp12e --keep-build-dir .



